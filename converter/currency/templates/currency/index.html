<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title>Currency Converter</title>
        <link rel="icon" type="image/x-icon" href="">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href={% static 'currency/style.css' %}>
        <link rel="icon" type="image/x-icon" href={% static 'currency/favicon.ico' %}>
    </head>
    
    <body>
        <img class="logo" src={% static 'currency/WebLogo.png' %}>
        <div class="container-fluid">
            <div class="row">
                <h1 class="col-12">Currency Converter</h1>
            </div>

            <div class="row">
                <p class="col-12 label1"><b>Choose the currency you want to convert !</b></p>
            </div>

            <div class="row">
                <div class="col-4"></div>
                {{input|safe}}
                <div class="col-4"></div>
            </div>

        <footer class="row">
            <h4 class="col-12">Check the source code in Github !</h4>
            <a href="#" class="fa fa-github col-12" class="col-2"></a>
        </footer>

        </div> <!--End of container-fluid-->
    
    </body>
</html>
